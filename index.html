<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lucky Birthday</title>
  </head>
  <body>
    <div class="container">
      <h2>Is your birthday lucky?</h2>
      <label for="date_of_birth">Enter your Date of Birth</label>
      <input type="date" placeholder="date of birth" id="date_of_birth" />
      <label for="lucky_number">What is your lucky number?</label>
      <input type="text" placeholder="lucky number" id="lucky_number" />
      <button type="submit" id="checkButton">Check</button>
      <div id="result"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
